<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: cyan;
        }
        .calculator {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator h1 {
            text-align: center;
        }
        .calculator input, .calculator select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .calculator input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript">
        function calc(event) {
            event.preventDefault();
            var a, b, c;
            a = parseFloat(f1.n1.value);
            b = parseFloat(f1.n2.value);
            c = f1.operation.value;
            var result;

            if (isNaN(a) || isNaN(b)) {
                result = "Please enter valid numbers!";
            } else {
                switch (c) {
                    case '+':
                        result = "The addition of the entered two numbers is: " + (a + b);
                        break;
                    case '-':
                        result = "The subtraction of the entered two numbers is: " + (a - b);
                        break;
                    case '*':
                        result = "The multiplication of the entered two numbers is: " + (a * b);
                        break;
                    case '/':
                        result = b !== 0 ? "The division of the entered two numbers is: " + (a / b) : "Division by zero is not allowed!";
                        break;
                    default:
                        result = "Invalid Operation!";
                        break;
                }
            }

            document.getElementById("result").innerText = result;
        }
    </script>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <form name="f1">
            Enter the first number: <input type="number" name="n1"><br><br>
            Enter the second number: <input type="number" name="n2"><br><br>
            Select The Operation:
            <select name="operation">
                <option value="+">Addition (+)</option>
                <option value="-">Subtraction (-)</option>
                <option value="*">Multiplication (*)</option>
                <option value="/">Division (/)</option>
            </select><br><br>
            <input type="submit" value="Calculate" onclick="calc(event)"><br><br>
        </form>
        <div id="result" class="result"></div>
    </div>
</body>
</html>
